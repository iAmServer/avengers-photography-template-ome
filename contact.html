<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href= "https://fonts.googleapis.com/css/family=Montserrat" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .btn-primary.custom-btn 
        {
          background-color: #091f36;
          border-color: #fff;
          border-radius: 88px;
          width: 150px;
        }

      .iframeStyle iframe 
      {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>


  <body>
    <!--  Header goes in here -->
    <div class="header"></div>
    <br />
    <!-- Contact us  -->
    <section>
      <div class="container" style="color: #091f36; font-family: Montserrat;">
        <div class="row" style="height: 400px;  position: relative;">
          <div  class="col-lg-8 iframeStyle"><iframe src="https://maps.google.com/maps?q=Lagos&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
            style="border: 0;" ></iframe></div>

          <div class="col-lg-4" >
       
              <h6 style="font-weight:600; font-size: 35px; padding-left: 45px;line-height: 43px">Reach Us</h6>
              <br/>
              <ul class="fa-ul" style="color: black;font-weight:300; font-size: 24px;line-height: 29px; ">
                <li>
                  <i class="fa-li fa fa-home fa-lg"></i>Hng Street Opp Slack
                  Avenue Nigeria. P. O. Box 343, Avengers Team, Nig
                </li>
                <br/>
                <li>
                  <i class="fa-li fa fa-phone fa-lg"></i>+234 562 225 2222<br/>+234 562 225 2222<br/>+234 562 225 2222
                </li>
                 <br/>
                <li>
                  <i class="fa-li fa fa-envelope fa-lg"></i>icapture@gmail.com
                </li>
              </ul>
              <div
                style="
                  padding-right: 20px;
                  padding-top: 20px;
                  font-size: 30px;
                  padding-left: 45px;
                "
              >
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-youtube"></a>
              </div>
           
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="col-lg-12 text-center">
            <h4 style="font-size: 48px; font-weight: bold; line-height: 59px"><b>GET IN TOUCH</h4></b></h4>
            <hr width="400" style="border:2px solid #4F5F76" />
            <p style="font-size: 24px">Send us a mail for enquiries</p>

            <form>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    name="firstname"
                    placeholder="FIRST NAME"
                    style="background-color: #E5E5E5"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    name="lastname"
                    placeholder="LAST NAME"
                    style="background-color: #E5E5E5"
                  />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="PHONE NUMBER"
                    style="background-color: #E5E5E5"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="zipCode"
                    name="zipCode"
                    placeholder="ZIP CODE"
                    style="background-color: #E5E5E5"
                  />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                    placeholder="SUBJECT"style="background-color: #E5E5E5"

                  />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="MESSAGE"
                    rows="6"
                    style="background-color: #E5E5E5"
                  ></textarea>
                </div>
              </div>
              <br />
              <div class="text-center">
                <button
                  type="submit"
                  style="font-size: 28px; line-height: 34px; float: center;"
                  class="btn btn-primary custom-btn"
                >
                  Submit
                </button>
                <br/><br/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer goes in here -->
    <footer></footer>
  </body>
</html>
